volumes:
  - name: app
    hostPath:
      path: ${PWD}
      type: Directory
  - name: ssh
    hostPath:
      path: $HOME/.ssh
      type: Directory
  - name: gitconfig
    hostPath:
      path: $HOME/.gitconfig
      type: File
  - name: lazygit
    hostPath:
      path: $HOME/.config/lazygit
      type: Directory
  - name: nvim
    hostPath:
      path: $HOME/.config/nvim
      type: Directory
  - name: vim
    hostPath:
      path: $HOME/.vimrc
      type: File
  - name: cognex-config
    hostPath:
      path: $HOME/.config/cognex
      type: Directory
  - name: git-ssh
    hostPath:
      path: $HOME/.config/cognex/git-ssh.sh
      type: File
volumeMounts:
  - mountPath: /home/me/.ssh
    name: ssh
  - mountPath: /work
    name: app
  - mountPath: /home/me/.gitconfig
    name: gitconfig
  - mountPath: /home/me/.config/lazygit
    name: lazygit
  - mountPath: /home/me/.config/nvim
    name: nvim
  - mountPath: /home/me/.vimrc
    name: vim
  - mountPath: /home/me/.config/cognex
    name: cognex-config
  - mountPath: /etc/profile.d/git-ssh.sh
    name: git-ssh
workingDir: /work
